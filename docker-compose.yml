services:
  # 1. Database: PostgreSQL + PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: satvach-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-satvach}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: "no"
    networks:
      - backend-net

  # 2. Object Storage: MinIO
  minio:
    image: minio/minio:latest
    container_name: satvach-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-supersecretkey}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    restart: "no"
    networks:
      - backend-net

  # 3. Backend: Python FastAPI
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: satvach-api
    environment:
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-satvach}
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-supersecretkey}
      S3_BUCKET: satvach-items
      # Email Configuration
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-SatVach Support}
      MAIL_STARTTLS: ${MAIL_STARTTLS:-True}
      MAIL_SSL_TLS: ${MAIL_SSL_TLS:-False}
      USE_CREDENTIALS: ${USE_CREDENTIALS:-True}
      VALIDATE_CERTS: ${VALIDATE_CERTS:-True}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
    volumes:
      - ./src/backend:/app
    restart: "no"
    networks:
      - backend-net
      - frontend-net

  # 4. Frontend: SolidJS + Nginx
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: satvach-web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: "no"
    networks:
      - frontend-net
  # 5. Cloudflare Tunnel (Chỉ dùng khi deploy production)
  # Uncomment khi cần expose ra internet
  # cloudflared:
