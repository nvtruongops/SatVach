  #     TUNNEL_TOKEN: ${TUNNEL_TOKEN}
  #   restart: unless-stopped
  #   depends_on:
  #     - frontend
  #   networks:
  #     - frontend-net

volumes:
  postgres-data:
  minio-data:

networks:
  backend-net:
  frontend-net:
